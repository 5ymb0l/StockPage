<div class="container">
  <div class="row">
    <div class="card" style="border-radius: 15px;">
      <div class="card-body p-5">
        <h2 class="text-uppercase text-center mb-5">Login Form </h2>

        <form action =""  [formGroup]="loginForm" (ngSubmit)="login()">
          

          <div class="form-outline">
            <input type="text" class="form-control" formControlName = "email" />
            <label class="form-label">Email</label>
            <!-- <p class="text-danger">
              *ngIf="loginForm.get('email')?.invalid &&(loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    email is required
            </p> -->
          </div>

          <div class="form-outline mb-4">
            <input type="password" class="form-control " formControlName = "password" />
            <label class="form-label">Password</label>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
