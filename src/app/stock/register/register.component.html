
    <div class="container">
      <div class="row">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registration Form</h2>

              <form action =""  [formGroup]="registerForm" (ngSubmit)="register()">

                <div class="form-group ">
                  <label class="form-label" >First Name</label>

                  <input type="text" name ="firstName"  class="form-control" formControlName="firstName" />
                  <p class="text-danger"
                    *ngIf="registerForm.get('firstName')?.invalid &&(registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)">
                    First Name Required
                 </p>

                </div>
                

                <div class="form-group">
                  <label class="form-label" >Last Name</label>

                  <input type="text" name ="lastName"    class="form-control" formControlName="lastName"/>
                </div>

                <div class="form-outline mb-4">

                  <label class="form-label" >Email id</label>

                  <input type="email"  class="form-control" formControlName="email"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >password</label>

                  <input type="password"  class="form-control" formControlName="password">
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" role="button">Register</button>
        
                </div>

                

              </form>
              <h3>{{user|json}}</h3>
        <div class=" text-danger">
            <p>
                {{message}}
            </p>

        </div>

            </div>
          </div>
        </div>
      </div>
